<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Event Manager</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="padding">
  <ion-card *ngFor="let event of eventList">
    <ion-item>
      <ion-icon slot="start" name="pin"></ion-icon>
      <ion-label>{{event.name}}</ion-label>
      <ion-buttons slot="end">
        <ion-button [routerLink]="'/private/eventedit/'+event.id" [routerDirection]="'forward'">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-button>
        <ion-button (click)="presentAlertConfirmDelete(event)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>

    <ion-card-content>
      {{event.location}}<br/>
      Start date: {{event.startDate}}<br/>
      End date: {{event.endDate}}
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="solid" color="primary" [routerLink]="'/private/eventadd/'" [routerDirection]="'forward'">
        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
        Add event
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
